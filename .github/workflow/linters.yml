name: Linters

on:
  pull_request:

jobs:
  esLint:
    name: Run ESLint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: ESLint Report
        run: npx eslint .
